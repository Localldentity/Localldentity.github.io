<!DOCTYPE html>
<html>
	<head>
    	<style>
    	    * 
    	    {
    	        margin: 0;
    	        padding: 0;
    	    }
    	    .imgbox 
    	    {
    	        display: grid;
    	        height: 100%;
    	    }
    	    .center-fit 
    	    {
    	        max-width: 100%;
    	        max-height: 100vh;
    	        margin: auto;
    	    }
    	    body
    	    {
    	    	background-color: black;
    	    }
    	</style>
    	<title>Path of Buliding - HTML BETA</title>

    	<link rel="icon" type="image/x-icon" href="favicon.ico">
    	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
	</head>	

	<body>
		<script>
			function callPlayer(func, args) {
			    var iframes = document.getElementsByTagName('iframe');
			    for (var i = 0; i < iframes.length; ++i) {
			        if (iframes[i]) {
			            var src = iframes[i].getAttribute('src');
			            if (src) {
			                if (src.indexOf('youtube.com/embed') != -1) {
			                    iframes[i].contentWindow.postMessage(JSON.stringify({
			                        'event': 'command',
			                        'func': func,
			                        'args': args || []
			                    }), "*");
			                }
			            }
			        }
			    }
			}
      	</script>

      	

		<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>

  		<script>
  		 window.cookieconsent.initialise({
  		  container: document.getElementById("content"),
  		  palette:{
  		   popup: {background: "#fff"},
  		   button: {background: "#aa0000"},
  		  },
  		  revokable:true,
  		  onStatusChange: function(status) {
  		  	callPlayer("playVideo");
  		  },
  		  law: {
  		   regionalLaw: false,
  		  },
  		  location: true,
  		 });
  		</script>


		<div class="imgbox">
	    	<img class="center-fit" src="main.png">
		</div>

		
	

		<div id=video>
			<iframe allow="autoplay" width="560" height="315" src="https://www.youtube.com/embed/E8gmARGvPlI?start=17&autoplay=1&enablejsapi=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
	
	
	</body>

</html>
